<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: Poppins;
      src: local('Poppins'), url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    }

    body {
      font-family: Poppins, sans-serif;
      font-size: 8pt;
      color: black;
      margin: 0;
      padding: 0;
    }

    .firma-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px;
      max-width: 600px;
    }

    .firma-logo {
      width: 176px;
      height: auto;
    }

    .firma-info {
      font-size: 8pt;
    }

    .firma-info strong {
      display: block;
      font-weight: bold;
    }

    .firma-redes {
      margin-top: 4px;
    }

    .firma-redes a {
      margin-right: 6px;
    }

    .firma-footer {
      margin-top: 35px;
      margin-left: 42px;
      font-size: 8pt;
      color: black;
    }

    @media only screen and (max-width: 480px) {
      .firma-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .firma-logo {
        width: 100px;
      }

      .firma-footer {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>

        <a href="https://www.instagram.com/somosbaxtter/"><img src="FIRMA 2_archivos/image004.png" width="14" height="14" alt="Instagram"></a>
        <a href="https://baxtter.tur.ar/"><img src="FIRMA 2_archivos/image005.png" width="14" height="14" alt="Web"></a>
        <a href="https://www.facebook.com/somosbaxtter/"><img src="FIRMA 2_archivos/image006.png" width="14" height="14" alt="Facebook"></a>
